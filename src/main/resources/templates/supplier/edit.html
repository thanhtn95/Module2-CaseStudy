<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<style>
    fieldset {
        width: fit-content;
        margin: auto;
        margin-top: 50px;
        height: fit-content;
    }

    p {
        margin-bottom: 30px;
    }

    body {
        background-image: url("/image/Savin-NY-Website-Background-Web.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<body>
<fieldset style="height: fit-content; width: fit-content">
    <legend style="text-shadow: 2px 2px 6px darkblue"><h2 style="color:darkblue;">Supplier Info</h2></h></legend>
    <form th:object="${supplier}" th:action="@{/supplier/editSupplier}" method="post">
        <input hidden th:field="*{id}">
        <p>Name:&nbsp;<input th:field="*{name}"></p>
        <p>Description:&nbsp;<textarea th:field="*{description}"></textarea></p>
        <p>
            <button type="submit" onclick="return confirm('Are You Sure?')">Update</button>
        </p>
    </form>
    <p><a th:href="@{/supplier/supplierList}">
        <button type="button">Back</button>
    </a></p>
</fieldset>

</body>
</html>
