<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset style="height: fit-content; width: fit-content">
    <legend><h2 style="color:darkblue;">Supplier Info</h2></h></legend>
    <form th:object="${supplier}" th:action="@{/supplier/editSupplier}" method="post">
        <input hidden th:field="*{id}">
        <p>Name:&nbsp;<input  th:field="*{name}"></p>
        <p>Description:&nbsp;<textarea  th:field="*{description}"></textarea></p>
        <p><button type="submit" onclick="return confirm('Are You Sure?')">Update</button></p>
    </form>
</fieldset>
<p><a th:href="@{/supplier/supplierList}"><button type="button">Back</button></a></p>
</body>
</html>
