<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset style="width: fit-content;height: fit-content">
    <form th:object="${supplier}" method="post" th:action="@{newSupplier}">
        <p>Name:&nbsp;<input th:field="*{name}"></p>
        <p>Description:&nbsp;<textarea th:field="*{description}"></textarea></p>
        <p><button type="submit" onclick="return confirm('Are You Sure?')">Add New</button> </p>
    </form>
</fieldset>
<p><a th:href="@{/supplier/supplierList}"><button type="button">Back</button></a></p>
</body>
</html>
