<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        margin: auto;
        border: 2px solid black;
        margin-left: 30px;
    }
    tr {
        border: 2px solid black;
        margin: auto;
        padding: 15px;
    }
    td {
        margin: auto;
        border: 2px solid black;
        text-align: center;
        padding: 15px;
        font-weight: bolder;
    }
    form{
        margin-top: 15px;
    }
</style>
<body>
<p><a th:href="@{/material/materialList}"><button type="button">Go to Material List</button></a></p>
<p><a th:href="@{newSupplier}"><button type="button">Add New Supplier</button></a></p>
<fieldset style="height: fit-content;width: fit-content;">
    <legend><h2 style="color: blueviolet">Supplier List</h2></legend>
    <table>
        <tr>
            <td>ID</td>
            <td>Supplier Name</td>
            <td>Description</td>
            <td></td>
            <td></td>
        </tr>
        <tr th:each="sup: ${suppliers}">
            <td th:text="${sup.getId()}"></td>
            <td><a th:href="@{__${sup.getId()}__/viewSupplier}" th:text="${sup.getName()}"></a></td>
            <td th:text="${sup.getDescription()}"></td>
            <td><a th:href="@{__${sup.getId()}__/editSupplier}"><button type="button">Update</button></a></td>
            <td><a th:href="@{__${sup.getId()}__/deleteSupplier}" onclick="return confirm('Are You Sure?')"><button type="button">Delete</button></a></td>
        </tr>
    </table>
    <div style="margin-top: 15px">
        <a th:href="@{''(page=${suppliers.number - 1})}" th:if="${suppliers.hasPrevious()}">Previous</a>
        <span th:text="${suppliers.number + 1}"></span>/<span th:text="${suppliers.totalPages}"></span>
        <a th:href="@{''(page=${suppliers.number + 1})}" th:if="${suppliers.hasNext()}">Next</a>
    </div>
</fieldset>
</body>
</html>
